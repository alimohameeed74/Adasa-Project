<div class="d-flex flex-column list-view-section">
  <article class="list-article mb-4 overflow-hidden">
    <a
      class="d-flex flex-column flex-md-row text-decoration-none"
      [routerLink]="`/blog/${item?.slug}`"
      data-discover="true"
    >
      <div class="position-relative list-article-image overflow-hidden">
        <img [alt]="item?.title" class="list-image" [src]="item?.image" />
        <div class="list-image-overlay"></div>
      </div>
      <div class="flex-grow-1 list-article-content d-flex flex-column justify-content-center">
        <div class="d-flex flex-wrap align-items-center gap-3 mb-3 list-meta-wrapper">
          <span class="list-category-badge">{{ item?.category }} </span>
          <span class="d-flex align-items-center gap-1 list-meta-item">
            <svg class="list-meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            {{ item?.readTime }}
          </span>
          <span class="d-flex align-items-center gap-1 list-meta-item">
            <svg class="list-meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            {{ formatArabicDate(item!.date) }}
          </span>
        </div>
        <h2 class="list-article-title mb-3">{{ item?.title }}</h2>
        <p class="list-article-excerpt mb-4">
          {{ item?.excerpt }}
        </p>
        <div class="d-flex align-items-center justify-content-between list-article-footer">
          <div class="d-flex align-items-center gap-3">
            <img
              [alt]="item?.author?.name"
              class="list-author-avatar"
              [src]="item?.author?.avatar"
            />
            <div>
              <p class="list-author-name mb-0">{{ item?.author?.name }}</p>
              <p class="list-author-role mb-0">{{ item?.author?.role }}</p>
            </div>
          </div>
          <span class="list-read-link d-none d-sm-inline-flex align-items-center gap-2">
            اقرأ المقال
            <svg class="list-arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </a>
  </article>
</div>
