<!-- Featured Articles Section Component -->
<section class="articles-section position-relative overflow-hidden">
  <!-- Gradient background -->
  <div class="gradient-overlay"></div>

  <!-- Content -->
  <div class="position-relative container">
    <!-- Section Header -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end section-header gap-3"
    >
      <div>
        <app-special [input]="'مميز'"></app-special>
        <h2 class="section-title text-white">مقالات مختارة</h2>
        <p class="section-subtitle">محتوى منتقى لبدء رحلة تعلمك</p>
      </div>
      <a class="btn-view-all d-inline-flex align-items-center gap-2" routerLink="/blog">
        عرض الكل
        <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </a>
    </div>

    <!-- Articles List -->
    <div class="articles-list">
      @for (article of articles; track $index) {
        <article class="article-card">
          <a
            class="d-block text-decoration-none"
            [routerLink]="`/blog/${article.slug}`"
            data-discover="true"
          >
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <div class="article-image-wrapper">
                  <img [alt]="article.title" class="article-image" [src]="article.image" />
                  <div class="image-overlay"></div>
                  <div class="featured-badge">
                    <svg class="star-icon" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      ></path>
                    </svg>
                    مميز
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="article-content">
                  <div class="d-flex align-items-center gap-3 mb-3">
                    <span class="category-badge">{{ article.category }}</span>
                    <span class="read-time d-flex align-items-center gap-1">
                      <svg class="time-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                        ></path>
                      </svg>
                      {{ article.readTime }}
                    </span>
                  </div>
                  <h2 class="article-title">{{ article.title }}</h2>
                  <p class="article-excerpt">
                    {{ article.excerpt }}
                  </p>
                  <div
                    class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between article-footer"
                  >
                    <div class="d-flex align-items-center gap-3 mb-3 mb-sm-0">
                      <div class="position-relative">
                        <img
                          [alt]="article.author.name"
                          class="author-avatar"
                          [src]="article.author.avatar"
                        />
                        <div class="author-badge"></div>
                      </div>
                      <div>
                        <p class="author-name mb-0">{{ article.author.name }}</p>
                        <p class="article-date mb-0">{{ formatArabicDate(article.date) }}</p>
                      </div>
                    </div>
                    <span class="read-more d-inline-flex align-items-center gap-2">
                      اقرأ المقال
                      <svg class="read-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M17 8l4 4m0 0l-4 4m4-4H3"
                        ></path>
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </article>
      }
    </div>
  </div>
</section>
