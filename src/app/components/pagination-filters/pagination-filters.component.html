<!-- Sticky Filter Bar Component -->
<div class="filter-bar py-3">
  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
      <!-- Search Input -->
      <div class="position-relative search-wrapper">
        <input
          [(ngModel)]="searchedValue"
          (input)="sendoToContent()"
          placeholder="ابحث في المقالات..."
          class="form-control search-input"
          type="text"
          value=""
        />
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>

      <!-- Filter Buttons -->
      <div class="d-flex flex-wrap justify-content-center gap-2 filter-buttons">
        @for (button of buttons; track $index) {
          <button
            (click)="toggleBtnStatus(button.label)"
            class="filter-btn"
            [class]="`filter-btn-${button.isActive ? 'active' : 'inactive'}`"
          >
            {{ button.label }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
