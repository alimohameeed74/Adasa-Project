<!-- Articles Listing Section Component -->
<section class="articles-listing-section">
  <div class="container">
    <!-- Header with count and view toggles -->
    <div
      class="d-flex flex-column flex-sm-row align-items-sm-center align-items-start justify-content-between listing-header"
    >
      <p class="results-count mb-sm-0 mb-3">
        عرض <span class="count-number">{{ data.length }}</span> مقالات
        <span>
          {{ category === null || category === 'جميع المقالات' ? '' : 'في' }}
          <span class="category-active">
            {{ category === null || category === 'جميع المقالات' ? '' : category }}</span
          ></span
        >
      </p>

      <div class="d-flex justify-content-between align-items-center gap-2">
        <!-- View Toggle -->
        <div class="d-flex align-items-center view-toggle">
          <button
            class="view-btn"
            [class]="view ? 'view-btn-active' : 'view-btn-inactive'"
            title="عرض شبكي"
            (click)="hView()"
          >
            <svg class="view-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              ></path>
            </svg>
          </button>
          <button
            class="view-btn"
            [class]="!view ? 'view-btn-active' : 'view-btn-inactive'"
            title="عرض قائمة"
            (click)="vView()"
          >
            <svg class="view-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Articles Grid -->
    <div class="articles-grid">
      @if (view) {
        <div class="row g-4">
          @for (item of data; track $index) {
            <div class="col-md-6 col-lg-4">
              <app-h-pagination-content [item]="item"></app-h-pagination-content>
            </div>
          } @empty {
            <app-empty></app-empty>
          }
        </div>
      } @else {
        @for (item of data; track $index) {
          <app-v-pagination-content [item]="item"></app-v-pagination-content>
        } @empty {
          <app-empty></app-empty>
        }
      }
    </div>
  </div>
</section>
