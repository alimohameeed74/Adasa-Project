<section class="categories-section py-5 position-relative">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5">
      <app-special [input]="'التصنيفات'"></app-special>

      <h2 class="section-title text-white mb-2">استكشف حسب الموضوع</h2>

      <p class="section-subtitle mx-auto">اعثر على محتوى مصمم حسب اهتماماتك</p>
    </div>

    <!-- Grid -->
    <div class="row g-3 g-md-4">
      @for (item of aboutHeaderGridData; track $index) {
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a [routerLink]="`/blog`" [queryParams]="{ category: item.desc }" class="category-card">
            <div class="card-overlay"></div>

            <div class="position-relative z-1">
              <div class="icon-box mb-3">
                <i [class]="item.icon"></i>
              </div>

              <h3 class="category-title">{{ item.desc }}</h3>
              <p class="category-count">{{ item.quantity }}</p>

              <div class="arrow-box">
                <i class="fa-solid fa-chevron-left"></i>
              </div>
            </div>
          </a>
        </div>
      }
    </div>
  </div>
</section>
