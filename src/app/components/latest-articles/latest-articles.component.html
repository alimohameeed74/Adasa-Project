<!-- Latest Articles Section Component -->
<section class="latest-section position-relative overflow-hidden">
  <!-- Gradient background -->
  <div class="gradient-overlay-left"></div>

  <!-- Content -->
  <div class="position-relative container">
    <!-- Section Header -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end section-header gap-3"
    >
      <div>
        <app-special [input]="'الأحدث'"></app-special>
        <h2 class="section-title text-white">أحدث المقالات</h2>
        <p class="section-subtitle">محتوى جديد طازج من المطبعة</p>
      </div>
      <a
        class="link-all d-inline-flex align-items-center gap-2"
        routerLink="/blog"
        data-discover="true"
      >
        عرض جميع المقالات
        <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          ></path>
        </svg>
      </a>
    </div>

    <!-- Articles Grid -->
    <div class="row g-4">
      @for (item of articles; track $index) {
        <div class="col-md-6 col-lg-4">
          <article class="article-card overflow-hidden">
            <a
              class="d-block text-decoration-none"
              [routerLink]="`/blog/${item.slug}`"
              data-discover="true"
            >
              <div class="position-relative article-image-container overflow-hidden">
                <img [alt]="item.title" class="article-image" [src]="item.image" />
                <div class="image-overlay"></div>
                <div class="category-badge-top">
                  <span class="category-pill">{{ item.category }}</span>
                </div>
              </div>
              <div class="article-body">
                <div class="d-flex align-items-center gap-3 article-meta mb-3">
                  <span class="d-flex align-items-center gap-1 read-time-small">
                    <svg
                      class="time-icon-small"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                      ></path>
                    </svg>
                    {{ item.readTime }}
                  </span>
                  <span class="meta-dot"></span>
                  <span class="article-date-small">{{ formatArabicDate(item.date) }}</span>
                </div>
                <h3 class="article-title-small">{{ item.title }}</h3>
                <p class="article-excerpt-small">
                  {{ item.excerpt }}
                </p>
                <div class="d-flex align-items-center justify-content-between article-footer-small">
                  <div class="d-flex align-items-center gap-3">
                    <img
                      [alt]="item.author.name"
                      class="author-avatar-small"
                      [src]="item.author.avatar"
                    />
                    <div>
                      <p class="author-name-small mb-0">{{ item.author.name }}</p>
                      <p class="author-role-small mb-0">{{ item.author.role }}</p>
                    </div>
                  </div>
                  <div class="arrow-circle">
                    <svg
                      class="arrow-circle-icon"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </a>
          </article>
        </div>
      }
    </div>
  </div>
</section>
