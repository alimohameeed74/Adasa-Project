<!-- About-Main-Blog Section Component -->
<section class="position-relative overflow-hidden about-section">
  <!-- Background layers -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark-layer"></div>
  <div class="position-absolute top-0 start-0 w-100 h-100 grid-background"></div>

  <!-- Glow effects -->
  <div class="position-absolute top-0 start-0 w-100 h-100 opacity-30">
    <div class="blob blob-orange"></div>
    <div class="blob blob-yellow"></div>
  </div>

  <!-- Content -->
  <div class="position-relative container text-center">
    <!-- Section Label -->
    <app-special [input]="input"></app-special>

    <!-- Main Title -->
    <h1 class="about-title fw-bold text-white mb-4">
      {{ title }} <span class="gradient-text"> {{ specialTitle }}</span>
    </h1>

    <!-- Description -->
    <p class="about-description text-neutral-400 mx-auto mb-5">
      {{ desc }}
    </p>

    @if (buttonsViewed) {
      <!-- Buttons Section Component -->
      <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 buttons-section">
        <a
          class="btn-primary d-inline-flex align-items-center justify-content-center gap-2"
          routerLink="/blog"
          data-discover="true"
        >
          <span>استكشف المقالات</span>
          <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            ></path>
          </svg>
        </a>
        <a
          class="btn-secondary d-inline-flex align-items-center justify-content-center gap-2"
          routerLink="/about"
          data-discover="true"
        >
          <svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span>اعرف المزيد</span>
        </a>
      </div>
    }

    @if (data.length !== 0) {
      <!-- Stats Grid -->
      <div class="row g-3 stats-grid mx-auto">
        @for (item of data; track $index) {
          <div class="col-sm-6 col-md-3">
            <div class="glass-card p-4 text-center">
              <i class="stat-icon" [class]="item.icon"></i>
              <div class="stat-number fw-bold gradient-text mb-1">{{ item.quantity }}</div>
              <div class="stat-label">{{ item.desc }}</div>
            </div>
          </div>
        }
      </div>
    }
  </div>
</section>
